<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/53d355143f.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        .custom-button {
            display: inline-block;
            width: 95px;
            padding: 6px 12px;
            background-color: rgb(29, 66, 167);
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: black;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-gray-300 via-white to-gray-300 min-h-screen text-gray-800">
    <div class="flex bg-gradient-to-r from-gray-300 via-white to-gray-300 min-h-screen">
        <!-- Sidebar navigation -->
         <div class="w-1/4 h-screen bg-gradient-to-r from-gray-500  to-gray-300  p-6 shadow-lg flex flex-col justify-between">
            <ul class="space-y-10">
                <li class="text-3xl mb-12">
                    <a href="#" class="flex items-center text-gray-800 font-bold">
                        <ion-icon name="car-sport-outline" class="text-4xl mr-3"></ion-icon>
                        <span>KRILIYA</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin') }}" class="flex items-center text-gray-800 hover:text-gray-900 font-semibold space-x-3">
                        <ion-icon name="grid-outline" class="text-3xl mr-3"></ion-icon>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('liste_reservations') }}" class="flex items-center text-gray-800 hover:text-gray-900 font-semibold space-x-3">
                        <ion-icon name="document-text-outline" class="text-3xl mr-3"></ion-icon>
                        <span>Reservations</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('voitures_encours_reservation') }}" class="flex items-center text-gray-800 hover:text-gray-900 font-semibold space-x-3">
                        <ion-icon name="checkmark-circle-outline" class="text-3xl mr-3"></ion-icon>
                        <span>Ongoing Rentals</span>
                    </a>
                </li>
                <li>
                    <a href="/voitures" class="flex items-center text-gray-800 hover:text-gray-900 font-semibold space-x-3">
                        <ion-icon name="car-sport-outline" class="text-3xl mr-3"></ion-icon>
                        <span>Cars</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('show_historique') }}" class="flex items-center text-gray-800 hover:text-gray-900 font-semibold space-x-3">
                        <ion-icon name="time-outline" class="text-3xl mr-3"></ion-icon>
                        <span>History</span>
                    </a>
                </li>
                <li>
                    <a href="/clients" class="flex items-center text-gray-800 hover:text-gray-900 font-semibold space-x-3">
                        <ion-icon name="people-outline" class="text-3xl mr-3"></ion-icon>
                        <span>Clients</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('update_password') }}" class="flex items-center text-gray-800 hover:text-gray-900 font-semibold space-x-3">
                        <ion-icon name="lock-closed-outline" class="text-3xl mr-3"></ion-icon>
                        <span>Password</span>
                    </a>
                </li>
                <li>
                    <a href="/logout" class="flex items-center text-gray-800 hover:text-gray-900 font-semibold space-x-3">
                        <ion-icon name="log-out-outline" class="text-3xl mr-3"></ion-icon>
                        <span>Log Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main content area -->
        <div class="flex-1 p-10 bg-gradient-to-r from-gray-300 via-white to-gray-300">
            <div class="bg-white p-6 rounded-lg shadow-md mb-6 max-w-lg mx-auto">
                <h1 class="text-2xl font-semibold mb-4">Edit Client</h1>

                {% if error %}
                <div class="bg-red-500 text-white font-bold p-4 mb-4 rounded">
                    <p>{{ error }}</p>
                </div>
                {% endif %}

                <form action="{{ url_for('edit_client', client_id=client['_id']) }}" method="post">
                    <div class="mb-4">
                        <label for="fullName" class="block text-gray-700 font-semibold mb-2">Name</label>
                        <input type="text" id="fullName" name="nom" value="{{ client.nom }}" class="border rounded-lg p-2 w-full" placeholder="Enter Name" />
                    </div>
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-semibold mb-2">Surname</label>
                        <input type="text" id="username" name="prenom" value="{{ client.prenom }}" class="border rounded-lg p-2 w-full" placeholder="Enter Surname" />
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" value="{{ client.email }}" class="border rounded-lg p-2 w-full" placeholder="Enter Email" />
                    </div>
                    <div class="mb-4">
                        <label for="phoneNumber" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                        <input type="text" id="phoneNumber" name="telephone" value="{{ client.telephone }}" class="border rounded-lg p-2 w-full" placeholder="Enter Phone Number" />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">IDENTIFIER</label>
                        <input type="text" id="password" name="cin" value="{{ client.cin }}" class="border rounded-lg p-2 w-full" placeholder="Enter CIN" />
                    </div>
                    <div class="flex justify-end">
                        <input type="submit" value="Edit" class="custom-button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
