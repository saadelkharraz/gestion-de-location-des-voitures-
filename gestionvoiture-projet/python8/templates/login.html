<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRILIYA</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body class="bg-gradient-to-r from-gray-300 via-white to-gray-300 min-h-screen flex items-center justify-center">
    <section class="w-full max-w-sm mx-auto">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            {% if error %}
            <div class="bg-red-500 text-white font-bold p-4 mb-4 rounded">
                <p>{{ error }}</p>
            </div>
            {% endif %}
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <div class="flex items-center border rounded-lg px-3 py-2">
                        <ion-icon name="mail-outline" class="text-gray-500 mr-2"></ion-icon>
                        <input type="email" id="username" name="email" required class="w-full border-none focus:outline-none" placeholder="Enter your email">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <div class="flex items-center border rounded-lg px-3 py-2">
                        <ion-icon name="lock-closed-outline" class="text-gray-500 mr-2"></ion-icon>
                        <input type="password" id="password" name="password" required class="w-full border-none focus:outline-none" placeholder="Enter your password">
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">Log in</button>
                <div class="mt-4 text-center">
                    <p class="text-gray-700">Back to home <a href="{{ url_for('home_page') }}" class="text-blue-600 hover:underline">Home</a></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
