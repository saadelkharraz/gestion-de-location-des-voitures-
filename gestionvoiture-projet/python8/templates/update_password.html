<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="fixed inset-0 flex items-center justify-center bg-gray-700 bg-opacity-50">
        <div class="bg-white p-5 rounded-lg shadow-md w-2/3 mx-auto">
            <h2 class="text-xl font-semibold mb-4">Modifier Mot de passe</h2>
            {% if error %}
            <div class="alert alert-danger rounded p-4 mb-4">
                <p class="text-red-700 font-bold">{{ error }}</p>
            </div>
            {% endif %}
            <form action="{{url_for('update_password')}}" method="post" id="signupForm">
                <div class="mb-4">
                    <label for="Current_Password" class="block text-sm font-medium text-gray-700">Current Password</label>
                    <input type="password" id="Current_Password" name="current_password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="password_confirmation" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700 cursor-pointer">
                        Modifier
                    </button>
                </div>
            </form>
            <div class="flex justify-center mt-4">
                <button onclick="window.close()" class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 cursor-pointer">
                    Fermer
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
