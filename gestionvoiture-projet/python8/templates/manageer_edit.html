<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location de voiture</title>
    <!-- ======= Styles ====== -->
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/53d355143f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">
    <!-- =============== Navigation ================ -->
    <div class="flex">
        <!-- Navigation Sidebar -->
         <div class="w-1/4 min-h-screen bg-gradient-to-r from-blue-400 to-blue-100 p-5 shadow-lg">
            <ul class="space-y-16">
                <li class="text-3xl mb-12">
                    <a href="#" class="flex items-center text-gray-800 font-bold">
                        <ion-icon name="car-sport-outline" class="text-4xl mr-3"></ion-icon>
                        <span>KRILIYA</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin') }}" class="flex items-center text-gray-700 hover:text-gray-900 font-medium space-x-2">
                        <ion-icon name="grid-outline" class="text-3xl mr-2"></ion-icon>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admins" class="flex items-center text-gray-700 hover:text-gray-900 font-medium space-x-2">
                        <ion-icon name="people-outline" class="text-3xl mr-2"></ion-icon>
                        <span>Admins</span>
                    </a>
                </li>
                <li>
                    <a href="/managers" class="flex items-center text-gray-700 hover:text-gray-900 font-medium space-x-2">
                        <ion-icon name="people-outline" class="text-3xl mr-2"></ion-icon>
                        <span>Managers</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('edit_mon_compte') }}" class="flex items-center text-gray-700 hover:text-gray-900 font-medium space-x-2">
                        <ion-icon name="person-outline" class="text-3xl mr-2"></ion-icon>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('update_password') }}" class="flex items-center text-gray-700 hover:text-gray-900 font-medium space-x-2">
                        <ion-icon name="lock-closed-outline" class="text-3xl mr-2"></ion-icon>
                        <span>Password</span>
                    </a>
                </li>
                <li>
                    <a href="/logout" class="flex items-center text-gray-700 hover:text-gray-900 font-medium space-x-2">
                        <ion-icon name="log-out-outline" class="text-3xl mr-2"></ion-icon>

                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="w-3/4 p-5 bg-blue-100">
            <div class="flex justify-between items-center mb-5">
                <div>

                </div>
                <div class="user">
                    <a href="/logout" class="flex items-center text-gray-700 hover:text-gray-900 font-medium space-x-2">
                        <ion-icon name="log-out-outline" class="text-3xl mr-2"></ion-icon>

                    </a>
                </div>
            </div>

            <!-- Alert for success message -->
            {% if success %}
            <script>
                if ("{{ success }}" !== "") {
                    document.addEventListener("DOMContentLoaded", function(event) {
                        swal({
                            title: "Succ√®s",
                            text: "{{ success }}",
                            icon: "success",
                            button: "OK"
                        });
                    });
                }
            </script>
            {% endif %}

            <!-- Form Section -->


            <div class="bg-gradient-to-r from-gray-300 via-white to-gray-300 p-5 rounded-lg shadow-md w-2/3 mx-auto">
               <div class="bg-gradient-to-r from-gray-300 via-white to-gray-300 p-5 rounded-lg shadow-md mb-5">
                <h1 class="text-xl font-semibold">EDIT MANAGER </h1>
            </div>


                {% if error %}
                <div class="alert alert-danger rounded p-4 mb-4">
                    <p class="text-red-700 font-bold">{{ error }}</p>
                </div>
                {% endif %}
                <form action="{{ url_for('edit_manager', manager_id=manager['_id']) }}" method="post">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="user-input-box">
                            <label for="fullName" class="block text-sm font-medium text-gray-700">Nom</label>
                            <input type="text" id="fullName" name="nom" value="{{ manager.nom }}" placeholder="Enter Nom" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="user-input-box">
                            <label for="username" class="block text-sm font-medium text-gray-700">Prenom</label>
                            <input type="text" id="username" name="prenom" value="{{ manager.prenom }}" placeholder="Enter Prenom" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="user-input-box">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" value="{{ manager.email }}" placeholder="Enter Email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="user-input-box">
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Numero telephone</label>
                            <input type="text" id="phoneNumber" name="telephone" value="{{ manager.telephone }}" placeholder="Enter Numero telephone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="user-input-box">
                            <label for="cin" class="block text-sm font-medium text-gray-700">CIN</label>
                            <input type="text" id="cin" name="cin" value="{{ manager.cin }}" placeholder="Enter CIN" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div class="mt-4">
                        <span class="text-sm font-medium text-gray-700">Role</span>
                        <div class="mt-2 space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="role" id="admin" value="admin" class="form-radio">
                                <span class="ml-2">Admin</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="role" id="manager" value="manager" class="form-radio" checked>
                                <span class="ml-2">Manager</span>
                            </label>
                        </div>
                    </div>
                    <div class="mt-6">
                        <input type="submit" value="Ajouter" class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700 cursor-pointer">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
